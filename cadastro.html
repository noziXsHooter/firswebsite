<body>

    <div class="body"></div>

        <div class="card mb-3 cardcenter cardbackground cardshowbox" style="height:600px; width: 800px;">
            <div class="row align-items-center vh-100">
            <div class="col-md-6 imagebox">
                <img src="img/horde.jpeg" class="imagebox" alt="Horde">
            </div>
            <div class="dropdown-menu cardcadastroright" style="height:560px; width: 350px;">
                <form action ="exibirdados.php" id="form" class="px-4 py-5" style="width: 350px">

                    <!-- MB-? SAO OS ESPACOS ENTRE OS ELEMENTOS -->
                    <div id="cadastrocenter" class="forthehordefont mb-4">
                        <name>Cadastro</name>
                    </div>

                    <div class="mb-3 formularylabel logintext">
                        <label for="nomec" class="form-label input">Nome: </label>
                        <input type="text" class="form-control formularyinput" name="nomec" id="nomec" placeholder="Nome">
                        <p class="erro-nomec d-none">O nome é obrigatória</p>
                    </div>

                    <div class="mb-3 formularylabel logintext">
                        <label for="sobrenomec" class="form-label input">Sobrenome: </label>
                        <input type="text" class="form-control formularyinput" name="sobrenomec" id="sobrenomec" placeholder="Sobrenome">
                    </div>

                    <div class="mb-3 formularylabel logintext">
                        <label for="emailc" class="form-label logintext">Email</label>
                        <input type="email" name="emailc" id="emailc" class="form-control formularyinput" placeholder="exemplo@exemplo.com">
                        <p class="erro-emailc d-none">Email é obrigatório</p>
                    </div>
                    <div class="mb-3 formularylabel logintext">
                        <label for="senhac" class="form-label logintext">Senha</label>
                        <input type="password" name="senhac" id="senhac" class="form-control formularyinput" placeholder="Senha" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Deve conter pelo menos um número, uma letra maiúscula e minúscula, e pelo menos 8 ou mais caracteres.">

                        <p class="erro-senhac d-none">A senha é obrigatória</p>
                    </div>
                    <div class="d-flex mb-5">
                        <button id="submit" type="submit" value="submit" class="col-6 btn buttoncolor btn-danger backgroundredbutton">Cadastrar</button>
                    </div>
                </form>
            </div>
